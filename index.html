<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SODA</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="masthead">
      <h1>SODA</h1>
      <h2>School of Digital Arts</h2>
      <div class="login-container" style="padding-bottom: 100px;">   
          <div class="login-box">
            <h2 class="login-title" style="text-align: center; margin-bottom: 20px;">LOGIN</h2>
              <form id="login-form" action="home.html" onsubmit="return validateForm()">
                  <label for="username" style="text-align: left; display: block;">Username</label>
                  <input type="text" id="username" name="username" required>

                  <label for="password" style="text-align: left; display: block;">Password</label>
                  <input type="password" id="password" name="password" required>

                  <div class="login-actions" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <a href="#" class="forgot-password" style="font-size: 1rem; color: #31D0AA; text-decoration: none; width: 40%; text-align: left;">Forgotten password?</a>
                    <button type="submit" class="login-button" style="width: 40%; padding: 10px; background-color: #31D0AA; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;">Log In</button>
                  </div>
              </form>
          </div>
      </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
