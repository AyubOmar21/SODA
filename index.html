<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SODA (School of Digital Arts). Access your account to explore features and resources.">
    <title>Login - School of Digital Arts (SODA)</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <header class="masthead" role="banner">

</head>
<body>
  <header class="masthead">
      <h1>SODA</h1>
      <h2>School of Digital Arts</h2>
      <div class="login-container">   
          <div class="login-box">
            <h2 class="login-title" id="login-title">LOGIN</h2>
              <form id="login-form" action="new.html" aria-labelledby="login-title" onsubmit="return validateForm()">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  placeholder="Enter your password" required>

                <div class="login-actions">
                  <a href="#" class="forgot-password">Forgotten password?</a>
                    <button type="submit" class="login-button" aria-label="Log in to your account">Log In</button>
                </div>
              </form>
          </div>
      </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
